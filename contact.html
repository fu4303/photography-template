<body>


    <div class="section is-paddingless">

        <!--- Nav  --->

            <div class="hero-head ">

                <nav class="navbar ">
                    <div class="container ">

    <div class="section is-paddingless">


        <div class="container">

            <div class="columns">
                <div class="column has-text-centered">

                    <figure class="image is-4by5">
                        <img src="./images/girl.jpg">
                    </figure>

                </div>
                <div class="column has-text-centered">
                    <div class="box"></div>

                    <div class="notification has-background-white">
                        <form class="box">
                           <div class="box">
                            <div class="field has-text-left ">
                                <p class="title name is-left has-text-black ">
                                    Contact me
                                </p>
                                
                            </div>
                            </div>
                            <div class="field border_bottom ">
                                <label class="label name  has-text-left has-text-grey name">Name</label>
                                <div class="control ht">
                                    <input type="email" class="input" placeholder="">
                                    
                                </div>
                            </div>
                            
                            
                            <div class="field border_bottom">
                                <label class="label name has-text-left has-text-grey name">Email</label>
                                <div class="control ">
                                    <input type="password" class="input " placeholder="" required>
                                    
                                </div>
                            </div>
                            
                            
                            <div class="field border_bottom">
                                <label class="label name has-text-left has-text-grey name">Message</label>
                                <textarea class="textarea" placeholder="" rows=""></textarea>
                            </div>
                            <div class="box">
                            <div class="field">
                                <button class="button is-link has-background-black is-rounded is-large is-spaced name">
                                   Send it !

                            </div>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <script>
        // Bulma Navbar-Toggle

        (function() {
            var burger = document.querySelector('.burger');
            var menu = document.querySelector('#' + burger.dataset.target);
            burger.addEventListener('click', function() {
                burger.classList.toggle('is-active');
                menu.classList.toggle('is-active');
            });
        })();

        // Drop Down

        $(".navbar-item.has-dropdown").click(function(e) {
            if ($(".navbar-burger").is(':visible')) {
                $(this).toggleClass("is-active");
            }
        });
        $(".navbar-item > .navbar-link").click(function(e) {
            if ($(".navbar-burger").is(':visible')) {
                e.preventDefault();
            }
        });
        $(window).resize(function(e) {
            if (!$(".navbar-burger").is(':visible') && $(".navbar-item.has-dropdown.is-active").length) {
                $(".navbar-item.has-dropdown.is-active").removeClass('is-active');
            }
        });

    </script>


</body>
